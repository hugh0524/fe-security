<div>

</div>

<script>
    alert("访问opener")
    if(window.opener) {
        if(window.opener.document) {
            window.opener.document.getElementById("hacking").innerHTML = '哈哈哈哈, 你被hack啦'

        }
    } else {
        alert("没有opener对象")
    }

</script>
